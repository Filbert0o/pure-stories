<div class="example-container">
  <mat-toolbar class="menu-toolbar">
    <button mat-icon-button class="d-md-none" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="nav-link" routerLink="/">
      <h1 class="app-name">PureStories</h1>
    </a>
    <span class="spacer"></span>
    <a class="nav-link d-none d-md-block" routerLink="/stories">Stories</a>
    <a class="nav-link d-none d-md-block" routerLink="/authors">Authors</a>
    <button class="d-md-none" mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <mat-chip mat-menu-item><a class="nav-link" routerLink="/stories">Stories</a></mat-chip>
      <mat-chip mat-menu-item><a class="nav-link" routerLink="/authors">Authors</a></mat-chip>
    </mat-menu>

    <span class="toolbar-spacer"></span>
    
    <ng-template [ngIf]="!auth.loggingIn">
      <button *ngIf="!auth.loggedIn" class='btn btn-primary' (click)="auth.login()">Log In</button>
      <span *ngIf="auth.loggedIn && auth.userProfile">
        {{ auth.userProfile.name }}
        <a class="" uiSref="profile" uiSrefActive="active">
          <mat-icon class="toolbar-icon account">account_circle</mat-icon>
        </a>
        <span class="divider">|</span>
        <a [style.cursor]="'pointer'" (click)="auth.logout()">Log Out</a>
      </span>
    </ng-template>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container ">
    <mat-sidenav #snav mode="over">
      <mat-nav-list>
          <a class="nav-link nav-color" routerLink="/stories">Stories</a>
          <a class="nav-link nav-color" routerLink="/authors">Authors</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="router container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
